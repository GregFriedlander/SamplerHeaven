<div class="body-div">

  <a class="back-button" [routerLink]="['/home']"> <<< Back </a>
  
  <div class="row">

    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="main-img activator" src={{thisSampler.image}}>
        </div>
        <div class="card-content">
          <!-- <span class="card-title activator grey-text text-darken-4"><i class="close-btn medium material-icons right">info</i></span> -->
          <p class="sampler-model activator">{{thisSampler.model}}</p>
          <p class="sampler-brand activator">{{thisSampler.brand}}</p>
        </div>

        <div class="card-reveal">

          <div class="row">
            <div class="col s12">
                <span class="card-title">
                    <i class="material-icons right">close</i>
                </span>
            </div>
          </div>
          
          <div class="row">
            <div class="col s6">
              <img class="back-img" src={{thisSampler.image}}>
            </div>
            <div class="col s6">
              <span class="card-title back-model" >{{thisSampler.model}}</span>
              <span class="card-title back-brand">{{thisSampler.brand}}</span>
            </div>
          </div>

          <div class="row desc-row">
            <div class="col s12">
              <p class="back-price">Price: ${{thisSampler.price}}</p>  
              <p class="back-location">Location: {{thisSampler.location}}</p>                                
              <p class="back-condition">Condition: {{thisSampler.condition}}</p>
              
              <p class="back-details">{{thisSampler.details}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>


</div>
