<app-navigation></app-navigation>

<div class="create-body">

  <div class="row">
    <div class="col s12">
        <h4>Edit Details</h4>
    </div>
  </div>

  <!-- FORM FROM CREATE LISTING -->

  <div class="row form-row">

      <div class="col s12 m8 offset-m2 form-area">
  
        <form (submit)="updateSamplerInfo(updateSampler._id)">
          <div class="row">
            <div class="input-field col m6 s12">
                <input class="input-style" type="text" name="brand" id="brand" class="validate" [(ngModel)]="updateSampler.brand" #brand="ngModel">
                <label for="brand">Brand</label>
            </div>
            <div class="input-field col m6 s12">
                <input type="text" name="model" id="model" class="validate" [(ngModel)]="updateSampler.model" #model="ngModel">
                <label for="model">Model</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <select class="condition" materialize="material_select" name="condition" [(ngModel)]="updateSampler.condition" #condition="ngModel">
                    <option class="condition" value="" disabled selected>Condition</option>
                    <option value="Working">Working</option>
                    <option value="Needs Love">Needs Love</option>
                    <option value="Parts">Parts</option>
                  </select>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">monetization_on</i>
                <input name="price"  [(ngModel)]="updateSampler.price" #price="ngModel" id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Price</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" type="text" name="details" [(ngModel)]="updateSampler.details" #details="ngModel"></textarea>
                <label for="textarea1">Details</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="image" type="text" name="image" [(ngModel)]="updateSampler.image" #image="ngModel" class="validate">
                <label for="image">Image URL</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light"type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
  
      </div>
  
    </div>
